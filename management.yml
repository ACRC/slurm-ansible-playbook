---
- name: finisher script
  hosts: management
  tasks:
    - name: copy over finisher script
      copy:
        src: roles/finalise/files/finish.py
        dest: /usr/local/bin/finish
        mode: 0755
    - name: set motd
      copy:
        content: |
          ######################

          Welcome to the cluster
          Please now create users and define the number of nodes you want.

          ######################
        dest: /etc/motd

- name: common
  hosts: all
  tags: common
  roles:
    - citc_user
    - filesystem
    - ssh
    - security-updates
    - ntp
    - 389ds
    - users
    - sssd
    - mysql
    - slurm
  tasks:
    - name: copy SSH public keys to slurm account
      copy:
        src: "{{ item }}"
        dest: /home/slurm/opc_authorized_keys
        owner: slurm
        group: slurm
        mode: 0600
      when: '"{{ item }}" is exists'
      loop:
        - /home/opc/.ssh/authorized_keys
        - /home/provisioner/.ssh/authorized_keys
        - /home/ec2-user/.ssh/authorized_keys

- name: finalise
  hosts: all
  tags: finalise
  roles:
    - finalise
    - monitoring
    - clustershell
    - packages
    - devtoolset
    - sos
    - debug-tools
    - lmod
