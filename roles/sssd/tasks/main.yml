---

- name: install sssd
  package:
    name=sssd

# authconfig --enablesssd --update
# authconfig --enablesssdauth --update

- name: copy sssd config template
  template:
    src: sssd.conf.j2
    dest: /etc/sssd/sssd.conf
    mode: 0600
  notify: restart sssd

- name: start service sssd
  service:
    name: sssd
    state: restarted
    enabled: yes
